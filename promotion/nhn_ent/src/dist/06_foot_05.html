<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NHN Entertainment</title>
	<link rel="stylesheet" href="css/common.css">
</head>
<body class="popup" style="width:800px">
	<div id="wrap" class="wrap">
	<header class="popup_header" role="banner">
		<h1 class="pop_tit">기업윤리 상담센터</h1>
	</header>
	<div class="popup_content" role="main">
		<p class="pop_sub_tit2">
			<strong>여러분의 소중한 한마디는 정직하고 신뢰받는<br>Business Practice조성을 위하여 커다란 도움이 될 것입니다.</strong>
		</p>
		<div class="content_nav pop_nav">
			<ul class="content_nav_lst pop_nav_lst">
			<li class="content_nav_item pop_nav_item"><a href="#">상담/신고하기</a></li>
			<li class="content_nav_item pop_nav_item"><a href="#">상담자보호 프로그램</a></li>
			<li class="content_nav_item pop_nav_item on"><a href="#">처리결과 확인</a></li>
			</ul>
		</div>
		<h2 class="blind"></h2>
		<div class="pop_dsc">
			<p class="pop_dsc_txt">상담 또는 신고를 하신 후 회신방법에 본인체크 하신 경우,<br>접수번호와 등록하신 비밀번호로 처리결과를 확인하실 수 있습니다.</p>
		</div>
		<form>
			<fieldset>
			<legend>처리결과 확인</legend>
				<div class="form_section">
					<div class="input_txt_wrap">
						<div class="input_box qua half first">
							<input type="text" id="" name="" value="" placeholder="접수번호">
						</div>
						<div class="input_box qua half">
							<input type="text" id="" name="" value="" placeholder="비밀번호">
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<div class="btn_foot_area bt_line">
			<button type="submit" class="btn btn_invert btn_s">확인</button>
		</div>
	</div>
	<div class="popup_footer">
		<div class="btn_foot_area2">
			서비스와 관련된 문의사항이나 불만사항은 고객센터로 접수해 주시기 바랍니다.
			<a href="#" class="btn_go">고객센터 바로가기</a>
		</div>
	</div>
</div>
</body>
</html>
